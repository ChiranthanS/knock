<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Knock - Logistics Company Website </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='pstyle.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.min.css') }}"> -->

    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">

    
    
    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src=
    "https://code.jquery.com/jquery-1.12.4.min.js">
        </script> 

</head>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="{{ url_for('payment', service=service, id=id, price=price)}}" method="post">
        <div class="row">
          <div class="col-50">
            <h3>Package Information</h3>
            <label for="sender_name"><i class="fa fa-user"></i> Sender Name</label>
            <input type="text" id="sender_name" name="sender_name" placeholder="Name of Sender">
            <label for="sender_mobile"><i class="fa fa-envelope"></i> Sender Mobile</label>
            <input type="text" id="sender_mobile" name="sender_mobile" placeholder="123456789">
            <label for="sender_email"><i class="fa fa-address-card-o"></i> Sender Email</label>
            <input type="text" id="sender_email" name="sender_email" placeholder="abc@iu.edu">
            <label for="recv_name"><i class="fa fa-institution"></i> Receiver Name</label>
            <input type="text" id="recv_name" name="recv_name" placeholder="Name of Receiver">
          </div>
        </div>

        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="addr1"><i class="fa fa-user"></i> Address Line 1</label>
            <input type="text" id="addr1" name="addr1" placeholder="542 W. 15th Street">
            <label for="addr2"><i class="fa fa-envelope"></i> Address Line 2</label>
            <input type="text" id="addr2" name="addr2" placeholder="Apt B">
            <label for="city"><i class="fa fa-address-card-o"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Bloomington">
            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Indiana">
              </div>
              <div class="col-50">
                <label for="zip1">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
            <label>
              <input type="checkbox" name="address" value="Address"> Shipping address same as billing
            </label>
            <script type="text/javascript">
              $(document).ready(function() {
                  $('input[type="checkbox"]').click(function() {
                      var inputValue = $(this).attr("value");
                      $("." + inputValue).toggle();
    
                  });
              });
          </script>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:bisque;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" placeholder="John More Doe">
            <label for="card_num">Credit card number</label>
            <input type="text" id="card_num" name="card_num" placeholder="1111-2222-3333-4444">
            <label for="expiration">Expiration Date</label>
            <input type="text" id="expiration" name="expiration" placeholder="00/01/2222">

            <div class="row">
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="11001">
              </div>
              <div class="col-50">
                <label for="security_code">CVV</label>
                <input type="text" id="security_code" name="security_code" placeholder="XXX">
              </div>
            </div>
          </div>

        </div>
        <input type="submit" value="Continue to checkout" class="btn">
      </form>
    </div>
  </div>

  <div class="col-25">
    <div class="container">
      <h4>Cart
        <span class="price" style="color:black">
          <i class="fa fa-shopping-cart"></i>
          <b>1</b>
        </span>
      </h4>
      <p><a href="#">Service Total</a> <span class="price">{{price}}</span></p>
      <hr>
      <p>Total <span class="price" style="color:black"><b>{{price}}</b></span></p>
    </div>
  </div>
</div>


</html>
