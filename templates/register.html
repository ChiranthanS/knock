<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Knock - Logistics Company Website </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="Free HTML Templates" name="keywords">
  <meta content="Free HTML Templates" name="description">

  <!-- Favicon -->
  <link href="../static/img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.min.css') }}">

  <!-- Libraries Stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>

  <!-- somemore bootstrap -->
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/counterup/1.0.0/jquery.counterup.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  

  <!-- JavaScript for Comments -->

  <script type="text/javascript">
      $(document).ready(function(){
          $('.owl-carousel').slick({
              center: true,
              infinite: true,
              slidesToShow: 3,
              slidesToScroll: 1,
              autoplay: true,
              smartSpeed: 1000,
              margin: 30,
              arrows: true,
              dots: true
          });
      });
  </script>
  
  
  <script>
      (function ($) {
          "use strict";
          
          // Dropdown on mouse hover
          $(document).ready(function () {
              function toggleNavbarMethod() {
                  if ($(window).width() > 992) {
                      $('.navbar .dropdown').on('mouseover', function () {
                          $('.dropdown-toggle', this).trigger('click');
                      }).on('mouseout', function () {
                          $('.dropdown-toggle', this).trigger('click').blur();
                      });
                  } else {
                      $('.navbar .dropdown').off('mouseover').off('mouseout');
                  }
              }
              toggleNavbarMethod();
              $(window).resize(toggleNavbarMethod);
          });
          
          
          // Back to top button
          $(window).scroll(function () {
              if ($(this).scrollTop() > 100) {
                  $('.back-to-top').fadeIn('slow');
              } else {
                  $('.back-to-top').fadeOut('slow');
              }
          });
          $('.back-to-top').click(function () {
              $('html, body').animate({scrollTop: 0}, 1500, 'easeInOutExpo');
              return false;
          });
      
      
          // Facts counter
          $('[data-toggle="counter-up"]').counterUp({
              delay: 10,
              time: 2000
          });
      
      
          // Modal Video
          $(document).ready(function () {
              var $videoSrc;
              $('.btn-play').click(function () {
                  $videoSrc = $(this).data("src");
              });
              console.log($videoSrc);
      
              $('#videoModal').on('shown.bs.modal', function (e) {
                  $("#video").attr('src', $videoSrc + "?autoplay=1&amp;modestbranding=1&amp;showinfo=0");
              })
      
              $('#videoModal').on('hide.bs.modal', function (e) {
                  $("#video").attr('src', $videoSrc);
              })
          });
  
  })
      (jQuery);
  </script>                 
</head>
<body >
  <div class="container-fluid bg-secondary my-5"></div>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7 py-5 py-lg-0">
              <h6 class="text-primary text-uppercase font-weight-bold">Welcome</h6>
              <h1 class="mb-4">Register Here</h1>
            </div>
            {% if msg %}
            <div class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                {{ msg }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endif %}
            <div class="full-screen">
              <div class="bg-primary py-5 px-4 px-sm-5">
                <form class="py-5" action="{{ url_for('register') }}" method="post">
                    <div class="form-group">
                        <label for="type" class="text-white">Type of Account</label>
                        <select id="type" name="type" class="custom-select border-0 px-4" style="height: 47px;">
                            <option selected>Choose...</option>
                            <option value="customer">Customer</option>
                            <option value="admin">Admin</option>
                            <option value="driver">Driver</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="name" class="text-white">Name*</label>
                    <input id="name" name="name" type="text" placeholder="Enter Your Name" class="form-control border-0 p-4" required>
                </div>
                <div class="form-group">
                    <label for="password" class="text-white">Password*</label>
                    <input id="password" name="password" type="password" placeholder="Enter Your Password" class="form-control border-0 p-4" required>
                </div>
                <div class="form-group">
                    <label for="email" class="text-white">Email*</label>
                    <input id="email" name="email" type="text" placeholder="Enter Your Email" class="form-control border-0 p-4" required>
                </div>
                <div class="form-group">
                    <label for="mobile" class="text-white">Mobile*</label>
                    <input id="mobile" name="mobile" type="text" pattern="\d{10,10}" title="Must be 10 digits" placeholder="Enter Your Phone Number" class="form-control border-0 p-4" required>
                </div>
                <div class="form-group">
                    <label for="address_line1" class="text-white">Address</label>
                    <input id="address_line1" name="address_line1" type="text" placeholder="Enter Your Street Address" class="form-control border-0 p-4">
                </div>
                <div class="form-group">
                    <label for="city" class="text-white">City</label>
                    <input id="city" name="city" type="text" placeholder="Enter Address City" class="form-control border-0 p-4">
                </div>
                <div class="form-group">
                    <label for="state" class="text-white">State</label>
                    <input id="state" name="state" type="text" placeholder="Enter Address State" class="form-control border-0 p-4">
                </div>
                <div class="form-group">
                  <label for="zip" class="text-white">Zip Code</label>
                  <input id="zip" name="zip" type="text" placeholder="Enter Zip Code" class="form-control border-0 p-4">
              </div>

              <h5 class="mb-4">Security Question</h5>

              <div class="form-group">
                <label for="type" class="text-white">Select a Question</label>
                <select id="security-question1" name="security-question1" class="custom-select border-0 px-4" style="height: 47px;">
                    <option selected>Choose...</option>
                    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                    <option value="What is the name of your first pet?">What is the name of your first pet?</option>
                    <option value="What is your favorite book?">What is your favorite book?</option>
                </select>
            </div>
            <div class="form-group">
                <label for="security-answer" class="text-white">Answer</label>
                <input id="security-answer1" name="security-answer1" type="text" placeholder="Enter appropriate answer" class="form-control border-0 p-4">
            </div>
              <!-- <div class="form-group">
                  <label for="confirm_password" class="text-white">Confirm Password</label>
                  <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirm Password" class="form-control border-0 p-4">
              </div> -->
              <button type="submit" class="btn btn-dark btn-block border-0 py-3">Register</button>
          </form>
          </div>
          <p class="bottom">Already have an account? <a class="border-bottom text-decoration-none" href="{{url_for('home')}}">Sign In here</a></p>
        </div>
      </div>
  </div>
</div>
</div>
</body>
</html>
